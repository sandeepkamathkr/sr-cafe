<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/menu" (click)="sidenav.close()">
        <mat-icon>menu</mat-icon>
        <span class="nav-caption" (click)="sidenav.close()">Menu</span>
      </a>
      <a mat-list-item routerLink="/about-us" (click)="sidenav.close()">
        <mat-icon>people</mat-icon>
        <span class="nav-caption">About Us</span>
      </a>
      <a mat-list-item routerLink="/catering" (click)="sidenav.close()">
        <mat-icon>fastfood</mat-icon>
        <span class="nav-caption">Catering</span>
      </a>
      <a mat-list-item routerLink="/order-online" (click)="sidenav.close()">
        <mat-icon>mobile_screen_share</mat-icon>
        <span class="nav-caption">Order Online</span>
      </a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">
        <mat-icon>contacts</mat-icon>
        <span class="nav-caption">Contact</span>
      </a>
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div fxHide.gt-xs>
        <button (click)="sidenav.toggle()" mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">Logo</a></div>
      <div fxFlex="1 1 0%" fxLayout fxLayoutAlign="space-around" fxHide.xs>
        <ul fxLayout fxLayoutGap="40px">
          <li><a routerLink="/menu">Menu</a></li>
          <li><a routerLink="/about-us">About Us</a></li>
          <li><a routerLink="/catering">Catering</a></li>
          <li><a routerLink="/order-online">Order Online</a></li>
          <li><a routerLink="/contact">Contact</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
